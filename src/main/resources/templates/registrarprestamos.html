<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5 mt-4" style="border-radius: 60px; box-shadow: 0 0 15px #000000;">
            <div class="container-fluid">
                <div class="titulo">
                    <h1 class="text-white">Biblioteca</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/autores}">Autores</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/generos}">Géneros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Libros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/prestamos}">Préstamos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container mt-4 p-5" style="border: 4px solid #000; border-radius: 60px;">
        <h2 class="mb-5">Registrar Prestamos</h2>
    
        <form method="POST" th:action="@{/crearlibros}" th:object="${objentidad}" class="mb-4">
            
            <div class="mb-3">
                <label for="libro" class="form-label fw-bold">Libro</label>
                <select class="form-select" id="libro" name="libro" required>
                    <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione Libro.</div>
            </div>
    
            <div class="mb-3">
                <label for="usuario" class="form-label fw-bold">Usuario</label>
                <select class="form-select" id="usuario" name="usuario" required>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione un Usuario.</div>
            </div>
    
            <div class="mb-3">
                <label for="fecha_prestamo" class="form-label fw-bold">Fecha Prestamo</label>
                <input type="text" class="form-control" id="fecha_prestamo" name="afecha_prestamo" required>
                <div class="invalid-feedback">Por favor, ingrese la Fecha Prestamo.</div>
            </div>

            <div class="mb-3">
                <label for="fecha_devolucion" class="form-label fw-bold">Fecha Devolucion</label>
                <input type="text" class="form-control" id="fecha_devolucion" name="fecha_devolucion"  required>
                <div class="invalid-feedback">Por favor, ingrese la Fecha Devolucion.</div>
            </div>
    
            <button type="submit" class="btn btn-primary me-2"><i class="bi bi-arrow-clockwise"></i> Guardar</button>
            <a href="/prestamos" class="btn btn-danger"><i class="bi bi-arrow-left"></i> Volver</a>
        
        </form>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</body>
</html>
