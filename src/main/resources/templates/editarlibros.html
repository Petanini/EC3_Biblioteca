<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5 mt-4" style="border-radius: 60px;">
            <div class="container-fluid">
                <div class="titulo">
                    <h1 class="text-white">Biblioteca</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/autores}">Autores</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/generos}">Géneros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Libros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/prestamos}">Préstamos (Aún no está listo)</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5 p-5" style="border: 4px solid #000; border-radius: 60px;">
        <h1 class="mb-5">Editar Libros</h1>
    
        <form method="POST" th:action="@{/editarlibrossave/{id}(id=${objcontrolador.id})}" th:object="${objcontrolador}">
            <div class="mb-3">
                <label for="titulo" class="form-label fw-bold">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" required>
                <div class="invalid-feedback">Por favor, ingrese el título.</div>
            </div>
    
            <div class="mb-3">
                <label for="autor" class="form-label fw-bold">Autor</label>
                <select name="autor" id="autor" class="form-select" th:field="*{autor.id}" required>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione un autor.</div>
            </div>
    
            <div class="mb-3">
                <label for="genero" class="form-label fw-bold">Género</label>
                <select name="genero" id="genero" class="form-select" th:field="*{genero.id}" required>
                    <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.nombre}"></option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione un género.</div>
            </div>
    
            <div class="mb-3">
                <label for="editorial" class="form-label fw-bold">Editorial</label>
                <input type="text" class="form-control" id="editorial" name="editorial" th:field="*{editorial}" required>
                <div class="invalid-feedback">Por favor, ingrese la editorial.</div>
            </div>
    
            <div class="mb-3">
                <label for="anio_publicacion" class="form-label fw-bold">Año de publicación</label>
                <input type="text" class="form-control" id="anio_publicacion" name="anio_publicacion" th:field="*{anio_publicacion}" required>
                <div class="invalid-feedback">Por favor, ingrese el año de publicación.</div>
            </div>
    
            <button type="submit" class="btn btn-primary me-2"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
            <a class="btn btn-danger" href="/libros"><i class="bi bi-arrow-left"></i> Volver</a>
        </form>
    </div>    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</body>
</html>
