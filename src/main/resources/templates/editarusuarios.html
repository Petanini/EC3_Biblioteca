<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5 mt-4" style="border-radius: 60px;">
            <div class="container-fluid">
                <div class="titulo">
                    <h1 class="text-white">Biblioteca</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/autores}">Autores</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/generos}">Géneros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Libros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/prestamos}">Préstamos (Aún no está listo)</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5 p-5" style="border: 4px solid #000; border-radius: 60px;">
        <h1 class="mb-5">Editar Usuarios</h1>
    
        <form method="POST" th:action="@{/editarusuariossave/{id}(id=${objcontrolador.id})}" th:object="${objcontrolador}">
            <div class="mb-4">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre.</div>
            </div>
    
            <div class="mb-4">
                <label for="correo" class="form-label fw-bold">Correo</label>
                <input type="text" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
                <div class="invalid-feedback">Por favor, ingrese el correo.</div>
            </div>
    
            <div class="mb-4">
                <label for="telefono" class="form-label fw-bold">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required>
                <div class="invalid-feedback">Por favor, ingrese el teléfono.</div>
            </div>
    
            <button type="submit" class="btn btn-primary me-2"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
            <a class="btn btn-danger" href="/usuarios"><i class="bi bi-arrow-left"></i> Volver</a>
        </form>
    </div>
    

</body>
</html>
