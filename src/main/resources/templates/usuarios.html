<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5 mt-4" style="border-radius: 60px; box-shadow: 0 0 15px #000000;">
            <div class="container-fluid">
                <div class="titulo">
                    <h1 class="text-white">Biblioteca</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/autores}">Autores</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/generos}">Géneros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Libros</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/prestamos}">Préstamos (Aún no está listo)</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
        
    <div class="container mt-4 p-5">
        <h2>Usuarios</h2>
        <a class="btn btn-secondary mt-1 mb-4" href="/registrarusuarios">Crear Nuevo</a>
        <div class="contenedor-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/editarusuarios/' + ${usuario.id}}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/eliminarusuarios/' + ${usuario.id}}" onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
    
</body>
</html>
