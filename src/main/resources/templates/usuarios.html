<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario:${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.Telefono}"></td>
                <td><a th:href="@{'/editarusuarios/' + ${usuario.id}}">Editar</a></td>
                <td><a th:href="@{'/eliminarusuarios/' + ${usuario.id}}" onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">Eliminar</a></td>
            </tr>
        </tbody>
        
        
    </table>

    <a href="/registrarusuarios">Nuevo usuario</a>

    
</body>
</html>
